<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <style>

            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

            ul {
                font-family: 'Roboto', sans-serif;
                font-size: 13px;
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: inline;
            }

            #normal-link {
                float: right;
                margin-right: 15px;
                margin-top: 14px;
            }

            #apps-link {
                float: right;
                margin-right: 5px;
                margin-left: 5px;
                margin-top: 4px;
            }

            #apps-img {
                border-radius: 50%;
                border: solid 7px transparent;
            }

            #apps-img:hover {
                background-color:#ebedf1;
            }

            #account-link {
                float: right;
                margin-right: 10px;
                margin-left: 10px;
                margin-top: 8px;
            }

            #account-img {
                border-radius: 50%;
            }

            #ring:hover {
                box-shadow: inset 0 0 0 4px #ebedf1;
            }

            #ring {
                position: absolute;
                right: 12px;
                margin-top: 2px;
                border-radius: 50%;
                border: solid 2px transparent;
            }
    

            a:link {
                color: #4f4f4f;
                text-decoration: none;
            }

            a:visited {
                color: #4f4f4f;
            }

            a:hover {
                text-decoration: underline;
            }

            #logo {
                position: absolute;
            }

        </style>
       
    </head>
    <body>
        <div>
            <ul>
                <li id="account-link"><img id="account-img" src="user_icon.jpg"></li>
                <li id="apps-link"><a href="#apps"><img id="apps-img" src="outline_apps_grey_24dp.png"></a></li>
                <li id="normal-link"><a href="#images">Images</a></li>
                <li id="normal-link"><a href="#gmail">Gmail</a></li>
                <a href="#account"><img id="ring" src="google_ring1.png" width="40px"></a>
            </ul>
            
        </div>
        <img src="googlelogo_color_272x92dp.png" id="logo" alt="Logo of the Google company.">
    </body>
    <footer>
        
    </footer>
    
</html>
