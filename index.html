<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <style>

            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

            ul {
                font-family: 'Roboto', sans-serif;
                font-size: 13px;
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: inline;
            }

            #normal-link {
                float: right;
                margin-right: 15px;
                margin-top: 14px;
            }

            #apps-link {
                float: right;
                margin-right: 5px;
                margin-left: 5px;
                margin-top: 4px;
            }

            #apps-img {
                border-radius: 50%;
                border: solid 7px transparent;
            }

            #apps-img:hover {
                background-color:#ebedf1;
            }

            #account-link {
                float: right;
                margin-right: 10px;
                margin-left: 10px;
                margin-top: 8px;
            }

            #account-img {
                border-radius: 50%;
            }

            #ring:hover {
                box-shadow: inset 0 0 0 4px #ebedf1;
            }

            #ring {
                position: absolute;
                right: 12px;
                margin-top: 2px;
                border-radius: 50%;
                border: solid 2px transparent;
            }
    

            a:link {
                color: #4f4f4f;
                text-decoration: none;
            }

            a:visited {
                color: #4f4f4f;
            }

            a:hover {
                text-decoration: underline;
            }

            .logo-box {
                display: flex;
                width: 100%;
                justify-content: center;
            }

            #logo {
                margin-top: 144px;
            }

            #form {
                width: 580px;
                height: 40px;
                padding: 0px 30px;
                margin-top: 25px;
                border: 1px solid #cfc9c9;
                border-radius: 20px;
                outline: none;
            }

            #form:hover {
                box-shadow: 0 0 4px #cfc9c9;
            }

            #form:focus {
                box-shadow: 0 0 4px #cfc9c9;
            }

            #spyglass {
                position: absolute;
                margin-top: 275px;
                margin-right: 595px;
            }

            .button-box {
                display: flex;
                width: 100%;
                justify-content: center;
                margin-top: 30px;
            }

            button {
                padding: 8px 16px 8px 16px;
                margin-right: 5px;
                margin-left: 5px;
                color: #4f4f4f;
                border-radius: 4px;
                background: #f5f3f3;
                box-shadow: 0px 0px 0px transparent;
                border: 1px solid transparent;
                text-shadow: 0px 0px 0px transparent;
            }

            button:hover {
                padding: 8px 16px 8px 16px;
                border: 1px solid black;
                color: black;
            }


            .footer-link-left {
                float: left;
                margin-top: 470px;
                background-color: grey;
                list-style-type: none;
                overflow: hidden;
            }

            .footer-link-right {
                float: right;
                margin-top: 470px;
                margin-right: 20px;
                padding: 5px 5px 5px 5px;
            }

        </style>
       
    </head>
    <body>
        <div>
            <ul>
                <li id="account-link"><img id="account-img" src="user_icon.jpg"></li>
                <li id="apps-link"><a href="#apps"><img id="apps-img" src="outline_apps_grey_24dp.png"></a></li>
                <li id="normal-link"><a href="#images">Images</a></li>
                <li id="normal-link"><a href="#gmail">Gmail</a></li>
                <a href="#account"><img id="ring" src="google_ring1.png" width="40px"></a>
            </ul>
            
        </div>
        <div class="logo-box">
            <img src="googlelogo_color_272x92dp.png" id="logo" alt="Logo of the Google company.">
            <img id="spyglass" src="outline_search_grey_24dp.png" width="18px">
        </div>
        <div>
            <form class="logo-box">
                <input type="text" id="form" name="form">
            </form>
        </div>
        <div class="button-box">
            <a href="#google-search"><button name="button">Google Search</button></a>
            <a href="#lucky"><button name="button">I'm Feeling Lucky</button></a>
        </div>
        
    </body>
    <footer id="footer-box">
        <div>
            <ul>
                <li class="footer-link-left">About</li>
                <li class="footer-link-left">Advertising</li>
                <li class="footer-link-left">Business</li>
                <li class="footer-link-left">How Search works</li>
                <li class="footer-link-right">Settings</li>
                <li class="footer-link-right">Terms</li>
                <li class="footer-link-right">Privacy</li>
            </ul>
        </div>
    </footer>
    
</html>
